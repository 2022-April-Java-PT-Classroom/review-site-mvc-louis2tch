<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>REVIEWS-Categories</title>
</head>
<body>
<header>
    <nav class="center">
        <ul>
            <li><a href="/">Home</a></li>|
            <li><a href="/reviews">Reviews</a></li>|
            <li><a href="/users">Users</a></li>|
            <li><a href="/categories">Categories</a></li>
        </ul>
    </nav>

    <h1><u>Review Categories</u></h1>

</header>

<main>
    <div class="y-separation">
        <div th:each="category :${categories}">
            <b><a th:href=" '/categories/' + ${category.id} " th:text="${category.categoryName}"></a></b>&nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href=" '/categories/' + ${category.id}">
                <img th:src="${category.categoryImg}"  class='avatar-category'>
            </a>

            <p></p> <p></p>
        </div>

    </div>
</main>

</body>
</html>
